<!DOCTYPE html>
<html>
<head>
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–∫–æ–Ω–æ–∫ –¥–ª—è PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
            border-radius: 20%;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            background: #FF69B4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #FF1493;
        }
    </style>
</head>
<body>
    <h1>üé® –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–∫–æ–Ω–æ–∫ –¥–ª—è PWA</h1>
    <p>–û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ –∏–∫–æ–Ω–∫–∏</p>
    <button onclick="generateAllIcons()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ –∏–∫–æ–Ω–∫–∏</button>
    <div class="container" id="container"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#FFB6C1');
            gradient.addColorStop(1, '#FF69B4');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // –ë–µ–ª—ã–π –∫—Ä—É–≥ –≤ —Ü–µ–Ω—Ç—Ä–µ
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, Math.PI * 2);
            ctx.fill();
            
            // –ò–∫–æ–Ω–∫–∞ —Å–µ—Ä–¥—Ü–∞/—Ü–≤–µ—Ç–∫–∞
            ctx.fillStyle = '#FF69B4';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('‚úø', size/2, size/2);
            
            return canvas;
        }
        
        function generateAllIcons() {
            const container = document.getElementById('container');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = generateIcon(size);
                canvas.id = `icon-${size}`;
                
                const wrapper = document.createElement('div');
                wrapper.style.textAlign = 'center';
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;
                label.style.marginBottom = '5px';
                label.style.fontWeight = 'bold';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = '–°–∫–∞—á–∞—Ç—å';
                downloadBtn.onclick = () => downloadIcon(canvas, size);
                
                wrapper.appendChild(label);
                wrapper.appendChild(canvas);
                wrapper.appendChild(downloadBtn);
                container.appendChild(wrapper);
            });
            
            alert('‚úÖ –ò–∫–æ–Ω–∫–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã! –ù–∞–∂–º–∏—Ç–µ "–°–∫–∞—á–∞—Ç—å" –ø–æ–¥ –∫–∞–∂–¥–æ–π –∏–∫–æ–Ω–∫–æ–π');
        }
        
        function downloadIcon(canvas, size) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = generateAllIcons;
    </script>
</body>
</html>
