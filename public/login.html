<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Трекер Настроения</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            max-width: 450px;
            width: 100%;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            border: none;
            background: white;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }

        .auth-tab.active {
            background: var(--rose);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-hover);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--light-pink);
            border-radius: 15px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--rose);
            box-shadow: 0 0 0 4px rgba(255, 105, 180, 0.1);
        }

        .error-message {
            background: #ffebee;
            color: #d32f2f;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: slideUp 0.4s ease-out;
            border-left: 4px solid #d32f2f;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: slideUp 0.4s ease-out;
            border-left: 4px solid #2e7d32;
        }

        .success-message.show {
            display: block;
        }

        .auth-footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 3px solid var(--light-pink);
            border-top-color: var(--rose);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .password-toggle-btn:hover {
            color: var(--rose);
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="auth-container">
        <div class="auth-card card fade-in">
            <div class="header" style="padding: 20px 0; margin-bottom: 20px;">
                <h1 style="font-size: 2.5rem;"><span class="pink-icon">✿</span> Трекер Настроения</h1>
                <p class="subtitle">Добро пожаловать!</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Вход</button>
                <button class="auth-tab" data-tab="register">Регистрация</button>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Форма входа -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <div class="password-toggle">
                        <input type="password" id="loginPassword" required placeholder="••••••••">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('loginPassword')"><span class="pink-icon">◉</span></button>
                    </div>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">
                    <span>Войти</span>
                </button>
            </form>

            <!-- Форма регистрации -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerUsername">Имя пользователя</label>
                    <input type="text" id="registerUsername" required placeholder="username" minlength="3" maxlength="30">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <div class="password-toggle">
                        <input type="password" id="registerPassword" required placeholder="••••••••" minlength="6">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('registerPassword')"><span class="pink-icon">◉</span></button>
                    </div>
                    <small style="color: var(--text-light); margin-top: 5px; display: block;">Минимум 6 символов</small>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Подтвердите пароль</label>
                    <div class="password-toggle">
                        <input type="password" id="registerPasswordConfirm" required placeholder="••••••••">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('registerPasswordConfirm')"><span class="pink-icon">◉</span></button>
                    </div>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">
                    <span>Зарегистрироваться</span>
                </button>
            </form>

            <div class="auth-footer">
                <p><span class="pink-icon">♥</span> Забота о себе - это не эгоизм, это необходимость</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
